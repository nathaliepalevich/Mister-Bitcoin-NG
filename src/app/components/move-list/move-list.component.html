<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Moved To</th>
      <th scope="col">Move Time</th>
      <th scope="col">Transfer Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let move of moves">
      <!-- <th scope="row">1</th> -->
      <td>@{{move.to}}</td>
      <td>{{move.at}}</td>
      <td>{{move.amount}} coins</td>
    </tr>

  </tbody>
</table>
