<div class="contact-details">
     <div>
          <img [src]="'https://robohash.org/' + contact.name + '.png' ">
     </div>
     <div>
          <p>{{contact.name}}</p>
          <p>{{contact.phone}}</p>
          <p>{{contact.email}}</p>

          <button (click)="editContact(contact._id)">Edit Contact</button>
          <button (click)="goBack()">Back</button>
          <button (click)="deleteContact(contact._id)">Delete</button>
     </div>

</div>
<transfer-found [contact]="contact" [user]="user"></transfer-found>
<move-list [contact]="contact" [user]="user"></move-list>
