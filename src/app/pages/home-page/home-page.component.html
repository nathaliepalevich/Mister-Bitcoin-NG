<div *ngIf="user" class="home-page">
  <div class="home-page-container">

    <h3 class="text-monospace">Hello {{user.name}}</h3>
    <h3 class="text-monospace">Currant coins: {{user.coins}}</h3>
    <h3 class="text-monospace">Bitcoin rate: {{btc}}</h3>
  </div>
  <move-list [moves]=moves class="text-monospace"></move-list>
</div>
